version: '1'
services:
  app:
    build: .
    depends_on:
      - postgres
    ports:
      - "3000:3000"
    volumes:
      - ./:/usr/src/app/
      - /usr/src/app/node_modules
    command: npm run start

  postgres:
    image: postgres:alpine
    restart: always
    environment:
      - POSTGRES_USER=freddie
      - POSTGRES_PASSWORD=freddielovescake
      - POSTGRES_DB=postgres
    ports:
      - "5432:5432"
    volumes:
      - ./api/scripts/seed.sql:/docker-entrypoint-initdb.d/seed.sql